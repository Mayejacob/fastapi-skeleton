<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email{% endblock %}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; 
            color: #2d3748; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 40px 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center; 
            padding: 40px 20px; 
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header-accent {
            width: 60px;
            height: 4px;
            background: white;
            margin: 15px auto 0;
            border-radius: 2px;
            opacity: 0.8;
        }
        .content { 
            padding: 40px 30px;
            font-size: 16px;
        }
        .content p {
            margin: 0 0 16px 0;
            color: #4a5568;
        }
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .footer { 
            background: #f7fafc;
            text-align: center; 
            padding: 30px 20px; 
            color: #718096; 
            font-size: 13px;
        }
        .footer p {
            margin: 8px 0;
        }
        .footer a { 
            color: #667eea; 
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            margin: 20px 0;
        }
        @media (max-width: 600px) { 
            body { padding: 20px 10px; }
            .container { border-radius: 12px; }
            .header { padding: 30px 15px; }
            .header h1 { font-size: 26px; }
            .content { padding: 30px 20px; }
            .button { padding: 12px 24px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ app_name }}</h1>
            <div class="header-accent"></div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {{ year }} {{ app_name }}. All rights reserved.</p>
            <p><a href="{{ app_url }}">Visit Our Website</a> | <a href="{{ app_url }}/unsubscribe">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
