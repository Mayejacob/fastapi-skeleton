<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.3rem;
        }
        p {
            font-size: 1rem;
            color: #cfd8dc;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            text-decoration: none;
            background: #26c6da;
            color: #0d1b2a;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        a:hover {
            background: #00acc1;
        }
        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <h1>Welcome to {{ app_name }}</h1>
    <p>This FastAPI skeleton provides a clean foundation with pre-configured logging, transaction handling, and modular architecture.</p>

    <div class="links">
        <a href="/docs" target="_blank">Swagger UI</a>
        <a href="/redoc" target="_blank">ReDoc</a>
        <a href="/health" target="_blank">Health Check</a>
        <a href="/test-report" target="_blank">View Test Report</a>

    </div>

    <footer>Â© 2025 Olorunmaye Jacob</footer>
</body>
</html>
